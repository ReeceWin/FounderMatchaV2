<!-- templates/user_database.html -->
{% extends "base.html" %}

{% block content %}
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">User Database</h1>

        <!-- Search and Filter Section -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <div class="flex flex-wrap gap-4">
                <div class="flex-1">
                    <input type="text"
                           id="search-input"
                           placeholder="Search by name, skills, or industries..."
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <select id="role-filter" class="px-4 py-2 border rounded-lg">
                        <option value="all">All Roles</option>
                        <option value="founder">Founders</option>
                        <option value="developer">Developers</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Users Grid -->
        <div id="users-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Users will be populated here -->
        </div>
    </div>

    <!-- User Card Template -->
    <template id="user-card-template">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <div class="flex items-center mb-4">
                    <img class="user-image w-16 h-16 rounded-full object-cover" src="" alt="">
                    <div class="ml-4">
                        <h3 class="user-name text-xl font-semibold"></h3>
                        <span class="user-role text-sm text-gray-600"></span>
                    </div>
                </div>
                <div class="mb-4">
                    <p class="user-location text-sm text-gray-600"></p>
                    <p class="user-about text-sm mt-2"></p>
                </div>
                <div class="space-y-2">
                    <div class="skills-section">
                        <h4 class="text-sm font-semibold text-gray-700">Skills</h4>
                        <div class="user-skills flex flex-wrap gap-1 mt-1"></div>
                    </div>
                    <div class="industries-section">
                        <h4 class="text-sm font-semibold text-gray-700">Industries</h4>
                        <div class="user-industries flex flex-wrap gap-1 mt-1"></div>
                    </div>
                    <div class="work-styles-section">
                        <h4 class="text-sm font-semibold text-gray-700">Work Styles</h4>
                        <div class="user-work-styles flex flex-wrap gap-1 mt-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="/static/js/user_database.js"></script>
</body>
</html>
{% endblock %}
